<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="commande">
      <h2 data-cy="commandeDetailsHeading"><span jhiTranslate="coopCycleApp.commande.detail.title">Commande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ commande.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.nCommande">N Commande</span></dt>
        <dd>
          <span>{{ commande.nCommande }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.date">Date</span></dt>
        <dd>
          <span>{{ commande.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.contenu">Contenu</span></dt>
        <dd>
          <span>{{ commande.contenu }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.montant">Montant</span></dt>
        <dd>
          <span>{{ commande.montant }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.restaurateur">Restaurateur</span></dt>
        <dd>
          <div *ngIf="commande.restaurateur">
            <a [routerLink]="['/restaurateur', commande.restaurateur?.id, 'view']">{{ commande.restaurateur?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.livreur">Livreur</span></dt>
        <dd>
          <div *ngIf="commande.livreur">
            <a [routerLink]="['/livreur', commande.livreur?.id, 'view']">{{ commande.livreur?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.commande.client">Client</span></dt>
        <dd>
          <div *ngIf="commande.client">
            <a [routerLink]="['/client', commande.client?.id, 'view']">{{ commande.client?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/commande', commande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
