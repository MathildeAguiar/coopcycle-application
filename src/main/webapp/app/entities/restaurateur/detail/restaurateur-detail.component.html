<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="restaurateur">
      <h2 data-cy="restaurateurDetailsHeading"><span jhiTranslate="coopCycleApp.restaurateur.detail.title">Restaurateur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ restaurateur.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.restaurateur.nRestaurant">N Restaurant</span></dt>
        <dd>
          <span>{{ restaurateur.nRestaurant }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.restaurateur.adresseRestaurant">Adresse Restaurant</span></dt>
        <dd>
          <span>{{ restaurateur.adresseRestaurant }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.restaurateur.nomRestaurant">Nom Restaurant</span></dt>
        <dd>
          <span>{{ restaurateur.nomRestaurant }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/restaurateur', restaurateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
